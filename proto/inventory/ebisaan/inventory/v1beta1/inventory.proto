syntax = "proto3";

package ebisaan.inventory.v1beta1;

service InventoryService {
    rpc GetProductByID(GetProductByIDRequest) returns (GetProductByIDResponse) {}
    rpc GetProducts(GetProductsRequest) returns (GetProductsResponse) {}
    rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse) {}
    rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse) {}
    rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse) {}
}

message Product {
    int64 id = 1;
    string name = 2;
    string main_category = 3;
    string sub_category = 4;
    int32 stock_number = 5;
    string image = 6;
    double discount_price = 7;
    double actual_price = 8;
    string currency_code = 9;
    string currency_symbol = 10;
    int64 version = 11;
}

message GetProductByIDRequest {
    int64 id = 1;
}

message GetProductByIDResponse {
    Product product = 1;
}

message GetProductsRequest {
    Pagination pagination = 1;
    Query query = 2;

    message Query {
    }
}

message GetProductsResponse {
    repeated Product products = 1;
    Metadata metadata = 2;
}

message CreateProductRequest {
    string name = 1;
    string sub_category = 2;
    int32 stock_number = 3;
    string image = 4;
    double discount_price = 5;
    double actual_price = 6;
    string currency_code = 7;
}

message CreateProductResponse {
    int64 id = 1;
}

message UpdateProductRequest {
    int64 id = 1;
    string name = 2;
    string sub_category = 3;
    int32 stock_number = 4;
    string image = 5;
    double discount_price = 6;
    double actual_price = 7;
    string currency_code = 8;
    int64 version = 9;
}

message UpdateProductResponse {
}

message DeleteProductRequest {
    int64 id = 1;
    int64 version =2;
}

message DeleteProductResponse{
}

message Pagination {
    int32 page = 1;
    int32 page_size = 2;
}

message Metadata {
    int32 current_page = 1;
    int32 first_page = 2;
    int32 last_page = 3;
    int32 page_size = 4;
    int32 total_records = 5;
}
